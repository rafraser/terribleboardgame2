name: Node
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
          cache-dependency-path: "server/yarn.lock"
      - run: yarn install
        working_directory: server
      - run: yarn lint
        working_directory: server
      - run: yarn build
        working_directory: server
